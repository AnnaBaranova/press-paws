{% extends 'base.html' %}

{% block content %}
  <h1>Delete Reservation</h1>

  
  <form action="" method="POST">
    <h4>Are you sure you want to delete this reservation?</h4>
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'reservation_detail' reservation.id %}">Cancel</a>
  </form>
{% endblock %}
