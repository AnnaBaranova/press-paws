{% extends 'base.html' %}

{% block content %}
  <h1>Delete Reservation</h1>

  <h4>Are you sure you want to delete <span class="teal-text">Reservation: {{ object.id }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'reservation_detail' reservation.id %}">Cancel</a>
  </form>
{% endblock %}
