{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit Reservation <span class="teal-text">{{object.id}}</span></h1>
{% else %}
<h1>Add Reservation</h1>
  {% if room %}
  <h2>{{room.name}}</h2>
  {% endif %}
{% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <ul>
      {{ form.as_ul }}
      </ul>
    <input type="submit" value="Submit!" class="btn">
  </form>

<script>
    var dateEl = document.getElementById('id_date_from');
    window.M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        minDate: new Date(),
        disableDayFn: function(date) {
          const close = 
            [
              [2021, 5, 29],
              [2021, 5, 30],
              [2021, 6, 1],
              [2021, 6, 3],
              [2021, 6, 5],
            ]
          for (i = 0; i < close.length; i++){
            const d = close[i];
            console.log(d)
            if(d[0] === date.getFullYear() && d[1] === date.getMonth() && d[2] === date.getDate()){
              console.log("equals")
              return true;
            }
          }
          return false;
        },
        setDefaultDate: true,
        autoClose: true
    });
    var dateEl = document.getElementById('id_date_to');
    window.M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        minDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
</script>

{% endblock %}
