{% extends 'base.html' %}
{% block content %} 

    <h1>Room's list</h1>

    {% for room in room_list %}
    <div class="card">
        <a href="{% url 'room_detail' room.id %}">
        <div class="card-content">

            <span class="card-title">{{room.name}}</span>
            <p>Capacity: {{room.capacity}}</p>
            <p>Price per night: {{room.price}}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'room_detail' room.id %}">Details</a>
        </div>
        </a>
    </div>
    {% endfor %}
</body>

{% endblock %}
